name: .NET Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'  # Angiv din .NET-version her

    - name: Restore dependencies
      run: |
        cd Vita/Vita_WebAPI  # Skift til den mappe, hvor dine .csproj eller .sln filer er
        dotnet restore

    - name: Build
      run: |
        cd Vita/Vita_WebAPI  # Skift til den mappe, hvor dine .csproj eller .sln filer er
        dotnet build --configuration Release
